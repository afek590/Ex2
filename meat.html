<html>
    <head>
        <title>Meat Products</title>
    </head>
    <body>
        <table>
            <tr><th>Product</th> <th>Quantity</th> <th>Price</th></tr>
            <tr ng-repeat="item in meat.items">

            </tr>
        </table>
        <img src="images/meat.jpg" />
    </body>
</html>
